<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 5</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>


</body>
<script defer>
    "use strict";
    //     []()
    // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

    const dropdownItemList = document.querySelectorAll('.dropdown-item')
    dropdownItemList.forEach(elem => { elem.classList.add('super-dropdown') })
    // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
    const buttonSecondary = document.querySelector('.btn');
    buttonSecondary.classList.toggle('btn-secondary')
    // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
    // Первый вариант
    const dropdownMenuMenu = document.querySelector('.menu.dropdown-menu')
    dropdownMenuMenu.classList.remove('menu')
    // Второй вариант
    const dropdownMenus = document.querySelectorAll('.dropdown-menu')
    dropdownMenus.forEach(elem => {
        if (elem.classList.contains('menu')) {
            elem.classList.remove('menu')
        }
    })
    // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
    // `<a href="#">link</a>`
    const dropdownInsert = document.querySelector('.dropdown')
    dropdownInsert.insertAdjacentHTML('afterend', `<a href="#">link</a>`)

    // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
    const dropButton = document.querySelector('#dropdownMenuButton')
    dropButton.setAttribute('id', "superDropdown")
    // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
    const attribute = document.querySelector(`[aria-labelledby="dropdownMenuButton"]`)
    attribute.dataset.dd = 3

    // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
    const typeToDelete = document.querySelector(".dropdown-toggle")
    typeToDelete.removeAttribute('type')
    console.log(typeToDelete)

</script>
