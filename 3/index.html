<script>
    "use strict";
    // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда 
    // все теги будут созданы браузером.
    document.addEventListener('DOMContentLoaded', () => { console.log("все теги прогрузились") })
    // +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда
    // все ресурсы страницы будут загружены.
    document.addEventListener('load', () => { console.log("страница загрузилась") })
    // +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
    // - Класс "super_element" присутствует в элементе "div".
    // - сообщение должно определять присутствует или отсутствует класс "super_element"
    // - у элемента, а также выводить в нижнем регистре верный тег в данной
    // строке, по
    // - которому был совершен клик.
    // - Необходимо использовать делегирование.


    document.addEventListener('click', (e) => {
        let pressed = e.target;
        if (pressed.classList.contains('super_element')) {
            console.log(`Класс "super_element" присутствует в элементе ${pressed.tagName.toLowerCase()}.`)
        } else {
            console.log('Классa "super_element" нет')
        }
    })
    // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось
    // сообщение: "Вы навели на textarea."
    const textArea = document.querySelector('textarea');
    textArea.addEventListener('mouseover', () => {
        console.log("Вы навели на textarea.")
    })
    // 5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки,
    // по которой был произведен клик. Если клик был не по кнопке, то ничего
    //  выводить не нужно. Необходимо использовать делегирование.
    const ula = document.querySelector('ul');
    ula.addEventListener('click', (e) => {
        let target = e.target;
        if (target.tagName === 'BUTTON') {

            console.log(target.textContent)
        }
    })

    // только потом выводится текст из 3 задания, если мы кликаем по кнопкам
    // в ul? Ответ необходимо написать здесь же, под этим комментарием, своими словами.

    // 3 задание отлавливается на уровне всей страницы
    // 5 задание отлавливается на уровне списка(оно глубже)
    /*

              |  html             html
              |  body             body
              |  ul               ul 5задание
              |  button        |  button
    */

    // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго

    document.querySelectorAll('ul>li:nth-child(2n)').forEach(elem => {
        elem.style.backgroundColor = 'red'
    })
